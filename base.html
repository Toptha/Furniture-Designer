<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture - Serene Mori Woodworkers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fd7835;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .carousel-item img {
            width: 100%;
            height: 600px;
            object-fit: cover;
        }
        .product-list img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="nav">
        <a href="index.html" class="nav__logo">Serene Mori Woodworkers</a>
    </nav>
    
    <!-- Carousel -->
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Images/harmony_table.jpg" alt="Harmony Table">
            </div>
            <div class="carousel-item">
                <img src="Images/serenity_chair.jpg" alt="Serenity Chair">
            </div>
            <div class="carousel-item">
                <img src="Images/zen_bookshelf.jpg" alt="Zen Bookshelf">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    
    <!-- Product Grid -->
    <div class="container mt-5">
        <div id="productList" class="row g-4"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productList = document.getElementById('productList');
            const products = [
                { id: 1, title: "Harmony Table", img: "Images/harmony_table.jpg" },
                { id: 2, title: "Serenity Chair", img: "Images/serenity_chair.jpg" },
                { id: 3, title: "Zen Bookshelf", img: "Images/zen_bookshelf.jpg" }
            ];

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('col-md-4');
                productElement.innerHTML = `
                    <div class="card bg-dark text-light">
                        <img src="${product.img}" class="card-img-top" alt="${product.title}">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                        </div>
                    </div>
                `;
                productList.appendChild(productElement);
            });
        });
    </script>
</body>
</html>
