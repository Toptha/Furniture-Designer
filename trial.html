<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 2000px;
            background-color: black; /* To make scrolling possible */
        }
        
        .content {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 100%;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            margin: 20px;
            opacity: 0; /* Initially hidden */
            transform: translateY(100px); /* Position them below the viewport */
            transition: opacity 0.5s, transform 0.5s;
        }
        
        .box.visible {
            opacity: 1;
            transform: translateY(0); /* Move to normal position */
        }
        
    </style>
</head>
<body>
    <div class="content">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <script>
        window.addEventListener('scroll', () => {
            const boxes = document.querySelectorAll('.box');
            const triggerPoint = window.innerHeight / 1.5; // Trigger point for visibility
        
            boxes.forEach(box => {
                const boxPosition = box.getBoundingClientRect().top;
        
                if (boxPosition < triggerPoint) {
                    box.classList.add('visible');
                } else {
                    box.classList.remove('visible');
                }
            });
        });
        
    </script>
</body>
</html>
