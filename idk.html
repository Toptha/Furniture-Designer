<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Furniture Gallery</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: orange;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      perspective: 1000px;
      width: 500px;
      height: 500px;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite;
    }

    .carousel-item {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    /* Place items around a circular path */
    .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(250px); }
    .carousel-item:nth-child(2) { transform: rotateY(90deg) translateZ(250px); }
    .carousel-item:nth-child(3) { transform: rotateY(180deg) translateZ(250px); }
    .carousel-item:nth-child(4) { transform: rotateY(270deg) translateZ(250px); }

    /* Spinning animation */
    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <div class="carousel-item"><img src="furniture1.jpg" alt="Furniture 1"></div>
      <div class="carousel-item"><img src="furniture2.jpg" alt="Furniture 2"></div>
      <div class="carousel-item"><img src="furniture3.jpg" alt="Furniture 3"></div>
      <div class="carousel-item"><img src="furniture4.jpg" alt="Furniture 4"></div>
    </div>
  </div>

  <script>
    document.querySelector('.carousel').addEventListener('mouseover', () => {
      document.querySelector('.carousel').style.animationPlayState = 'paused';
    });

    document.querySelector('.carousel').addEventListener('mouseout', () => {
      document.querySelector('.carousel').style.animationPlayState = 'running';
    });
  </script>
</body>
</html>
