<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mori Woodworkers</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fd7835;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #444, #222);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: #222;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fd7835;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav a:hover {
            background-color: #fd7835;
            color: #333;
            border-color: #fd7835;
            transform: scale(1.1);
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1200x800'); /* Replace with actual image */
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(51, 51, 51, 0.9), rgba(51, 51, 51, 0.7));
        }

        .hero h1 {
            font-size: 4rem;
            z-index: 1;
            text-align: center;
            color: #fd7835;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: slideIn 2s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 3rem;
            background: linear-gradient(180deg, #222, #333);
        }

        .product {
            background: #444;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .product::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(253, 120, 53, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .product:hover::after {
            opacity: 1;
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .product:hover img {
            transform: scale(1.05);
        }

        .product h3 {
            margin: 1rem 0 0.5rem;
            font-size: 1.8rem;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            background: #222;
            color: #fd7835;
        }

        footer a {
            color: #fd7835;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>Mori Woodworkers</header>
    <nav>
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="hero">
        <h1>Crafting Timeless Wooden Masterpieces</h1>
    </section>

    <section id="products" class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Elegant Chair">
            <h3>Elegant Chair</h3>
            <p>$150</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Classic Table">
            <h3>Classic Table</h3>
            <p>$300</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Modern Shelf">
            <h3>Modern Shelf</h3>
            <p>$200</p>
        </div>
    </section>
    <footer>
        &copy; 2024 Mori Woodworkers. All Rights Reserved. | <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
