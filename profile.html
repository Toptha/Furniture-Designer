<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #333;
            color: #FFF8DC;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #logoutBtn {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #D2691E;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #logoutBtn:hover {
            background: #8B4513;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="nav">
        <a href="index.html" class="nav__logo">Serene Mori Woodworkers</a>
        <ul class="nav__menu">
            <li><a href="furniture.html" class="nav__link">Furniture</a></li>
            <li><a href="philosophy.html" class="nav__link">Philosophy</a></li>
            <li class="nav__more">
                <span class="nav__ellipsis" style="color: #fd7835;">•••</span>
                <div class="sidebar">
                    <br>
                    <a href="profile.html" class="sidebar__link">Profile</a>
                    <a href="furniture.html" class="sidebar__link">Furniture</a>
                    <a href="philosophy.html" class="sidebar__link">Philosophy</a>
                    <a href="create.html" class="sidebar__link">Create Your Own Design</a>
                    <a href="about.html" class="sidebar__link">About Us</a>
                    <a href="blog.html" class="sidebar__link">Our Blog</a>
                </div>
            </li>
        </ul>
    </nav>
    
    <!-- Profile Content -->
    <div class="profile-container">
        <h1>Welcome to Your Profile</h1>
        <p id="profileInfo"></p>
        <p id="emailinfo"></p>
        <br>
        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        document.getElementById("logoutBtn").addEventListener("click", function () {
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            alert("Logged out successfully!");
            window.location.href = "index.html";
        });
        const user = JSON.parse(localStorage.getItem("user"));
        document.getElementById("profileInfo").textContent = `username: ${user.username}!`;
        document.getElementById("emailinfo").textContent = `email: ${user.email}`;
        
    </script>
</body>
</html>
