<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="Images/logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #FFF8DC;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }

        .profile-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #ffae42;
        }

        #logoutBtn, #themeToggle {
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin: 10px;
        }

        #logoutBtn {
            background: linear-gradient(45deg, #d2691e, #8b4513);
            color: white;
        }

        #logoutBtn:hover {
            background: linear-gradient(45deg, #ffae42, #8b4513);
            transform: scale(1.1);
        }

        #themeToggle {
            background: #444;
            color: white;
        }

        #themeToggle:hover {
            background: #666;
            transform: scale(1.1);
        }

        #userAvatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ffae42;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        #userAvatar:hover {
            transform: scale(1.1);
        }

        .dashboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .dashboard-card {
            width: 180px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            color: #ffae42;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, opacity 0.6s ease-out;
            opacity: 0;
            transform: translateY(20px);
        }

        .dashboard-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .light-mode {
            background: #fff;
            color: #333;
        }

        .light-mode .profile-container,
        .light-mode .dashboard-card {
            background: #f4f4f4;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav__more {
            position: relative;
        }
        
        .nav__ellipsis {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--color-text);
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px; 
            height: 100%;
            width: 300px;
            background-color: #1a1a1a;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            opacity: 0;
            z-index: 1000;
            border-radius: 20px;
            text-align: center;
        }
        .sidebar.active {
            transform: translateX(10px);
            opacity: 1;
            right: 0;
        }
        .sidebar__link {
            color: #fd7835;
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        .sidebar__link:hover {
            color: #1a1a1a;
            background-color: #fd7835;
            padding: 0.5rem;
            border-radius: 5px;
        }
        
.nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    padding: 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    mix-blend-mode: difference;
}

.nav__logo, .nav__link {
    color: #fd7835;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}

.nav__logo {
    font-size: 1rem;
    font-weight: 700;
}

.nav__menu {
    display: flex;
    gap: 2rem;
    list-style: none;
}

.nav__link {
    font-size: 0.875rem;
}
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="nav__logo">Serene Mori Woodworkers</a>
        <ul class="nav__menu">
            <li><a href="furniture.html" class="nav__link">Furniture</a></li>
            <li><a href="philosophy.html" class="nav__link">Philosophy</a></li>
            <li class="nav__more">
                <span class="nav__ellipsis" style="color: #fd7835;">â€¢â€¢â€¢</span>
                <div class="sidebar">
                    <br>
                    <a href="Login.html" class="sidebar__link">Login/Signup</a>
                    <a href="furniture.html" class="sidebar__link">Furniture</a>
                    <a href="philosophy.html" class="sidebar__link">Philosophy</a>
                    <a href="create.html" class="sidebar__link">Create Your own <br> Design</a>
                    <a href="about.html" class="sidebar__link">About Us</a>
                    <a href="blog.html" class="sidebar__link">Our Blog</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="profile-container">
        <h1 id="greeting"></h1>
        <img src="avatar.png" id="userAvatar" alt="User Avatar">
        <p id="profileInfo"></p>
        <p id="emailinfo"></p>
        <br>
        <button id="logoutBtn">Logout</button>
        <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="dashboard">
        <div class="dashboard-card">
            <h2>Total Orders</h2>
            <p>23</p>
        </div>
        <div class="dashboard-card">
            <h2>Pending Requests</h2>
            <p>5</p>
        </div>
        <div class="dashboard-card">
            <h2>Completed Projects</h2>
            <p>12</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const user = JSON.parse(localStorage.getItem("user"));
            const profileInfo = document.getElementById("profileInfo");
            const emailInfo = document.getElementById("emailinfo");
            const greeting = document.getElementById("greeting");

            if (user) {
                const hour = new Date().getHours();
                let timeGreeting = "Hello";
                if (hour < 12) timeGreeting = "Good morning";
                else if (hour < 18) timeGreeting = "Good afternoon";
                else timeGreeting = "Good evening";

                greeting.textContent = `${timeGreeting}, ${user.username}!`;
                profileInfo.textContent = `Username: ${user.username}`;
                emailInfo.textContent = `Email: ${user.email}`;
            } else {
                greeting.textContent = "Welcome!";
                profileInfo.textContent = "No user data found.";
                emailInfo.textContent = "";
            }

            const cards = document.querySelectorAll(".dashboard-card");
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add("visible");
                }, index * 200);
            });
        });

        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("token");
            localStorage.removeItem("user");

            document.querySelector(".profile-container").style.opacity = "0";
            setTimeout(() => {
                alert("Logged out successfully!");
                window.location.href = "index.html";
            }, 500);
        });

        document.getElementById("themeToggle").addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            if (document.body.classList.contains("light-mode")) {
                localStorage.setItem("theme", "light");
                document.getElementById("themeToggle").textContent = "â˜€ Light Mode";
            } else {
                localStorage.setItem("theme", "dark");
                document.getElementById("themeToggle").textContent = "ðŸŒ™ Dark Mode";
            }
        });

        if (localStorage.getItem("theme") === "light") {
            document.body.classList.add("light-mode");
            document.getElementById("themeToggle").textContent = "â˜€ Light Mode";
        }
    </script>

</body>
</html>
